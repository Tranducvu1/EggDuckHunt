<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang ch·ªß</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.0/web3.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .App {
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        .login-container {
            max-width: 350px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .login-button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(90deg, #4776E6, #8E54E9);
            color: white;
            border: none;
            border-radius: 50px;
            width: 100%;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .login-button:active {
            transform: translateY(1px);
        }

        .login-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .login-button:hover::after {
            left: 100%;
        }

        .user-profile {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background: linear-gradient(45deg, #8E2DE2, #4A00E0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .user-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .name-input {
            font-size: 16px;
            font-weight: bold;
            border: none;
            outline: none;
            background: transparent;
            border-bottom: 2px solid #4A00E0;
            padding: 5px 0;
            color: #333;
        }

        .tooltip {
            position: absolute;
            top: 60px;
            right: 0;
            background: rgba(51, 51, 51, 0.95);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            white-space: nowrap;
            text-align: left;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 1000;
            opacity: 0;
        }

        .tooltip p {
            margin: 0;
            padding: 5px 0;
        }

        .tooltip p:first-child {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
            margin-bottom: 8px;
        }

        .logout-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: linear-gradient(90deg, #FF4B2B, #FF416C);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        }

        .game-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .game-logo svg {
            width: 80px;
            height: 80px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="App" id="app">
        <div class="login-container" id="loginContainer">
            <div class="game-logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 7H8v3H6v-3H3v-2h3V8h2v3h3v2zm4.5 2c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4-3c-.83 0-1.5-.67-1.5-1.5S18.67 9 19.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                </svg>
            </div>
            <h1>Duck Egg Hunt</h1>
            <button id="connectButton" class="login-button">Connect MetaMask & Play</button>
        </div>
        
        <div class="user-profile" id="userProfile" style="display: none;">
            <div class="avatar" id="avatar"></div>
            <p class="user-name" id="userName"></p>
            <input type="text" id="nameInput" class="name-input" style="display: none;">

            <div class="tooltip" id="tooltip">
                <p>üìå ƒê·ªãa ch·ªâ v√≠: <span id="shortAddress"></span></p>
                <p>üí∞ S·ªë d∆∞: <span id="balance"></span> ETH</p>
                <button id="logoutButton" class="logout-button">ƒêƒÉng xu·∫•t</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const connectButton = document.getElementById('connectButton');
            const loginContainer = document.getElementById('loginContainer');
            const userProfile = document.getElementById('userProfile');
            const userName = document.getElementById('userName');
            const nameInput = document.getElementById('nameInput');
            const tooltip = document.getElementById('tooltip');
            const shortAddress = document.getElementById('shortAddress');
            const balanceElement = document.getElementById('balance');
            const logoutButton = document.getElementById('logoutButton');
            const avatar = document.getElementById('avatar');
            let account = '';
            let walletName = '';
            let balance = '0';
            let web3;
        
            const savedAccountsList = document.createElement('div');
            savedAccountsList.id = 'savedAccountsList';
            savedAccountsList.style.cssText = `
                margin-bottom: 10px;
                max-height: 150px;
                overflow-y: auto;
                width: 100%;
            `;
            loginContainer.insertBefore(savedAccountsList, connectButton);
        
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
            }
        
            const connectMetaMask = async () => {
                if (window.ethereum) {
                    try {
                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                        const accounts = await web3.eth.getAccounts();
                        account = accounts[0];
                        const accountExists = await checkPlayerExists(account);
                        let nameToUse = '';
                        if (accountExists) {
                            const players = await getAllPlayers();
                            const currentPlayer = players.find(player => player.token.toLowerCase() === account.toLowerCase());
                            if (currentPlayer) {
                                nameToUse = currentPlayer.name;
                                const savedName = localStorage.getItem(`walletName_${account}`);
                                if (savedName && savedName !== nameToUse) {
                                    nameToUse = savedName;
                                    await updatePlayerName(account, savedName);
                                }
                            } else {
                                nameToUse = await promptForName(account);
                                if (!nameToUse) return;
                            }
                        } else {
                            nameToUse = await promptForName(account);
                            if (!nameToUse) return;
                            await createPlayer({ token: account, name: nameToUse });
                        }
                        walletName = nameToUse;
                        userName.textContent = nameToUse;
                        setAvatarInitial(nameToUse);
                        sessionStorage.setItem('userName', nameToUse);
                        getBalance(account);
                        showUserProfile();
                        setTimeout(() => {
                            window.location.href = "src/index.html";
                        }, 50);
                    } catch (error) {
                        console.error("L·ªói khi k·∫øt n·ªëi MetaMask:", error);
                        alert("ƒê√£ x·∫£y ra l·ªói khi k·∫øt n·ªëi MetaMask. Vui l√≤ng th·ª≠ l·∫°i.");
                    }
                } else {
                    alert('Vui l√≤ng c√†i ƒë·∫∑t MetaMask ƒë·ªÉ s·ª≠ d·ª•ng ·ª©ng d·ª•ng n√†y.');
                }
            };
        
            const promptForName = async (address) => {
                const savedName = localStorage.getItem(`walletName_${address}`);
                if (savedName) return savedName;
                const enteredName = prompt("Nh·∫≠p t√™n c·ªßa b·∫°n:");
                if (enteredName && enteredName.trim() !== '') {
                    localStorage.setItem(`walletName_${address}`, enteredName);
                    return enteredName;
                }
                alert("B·∫°n c·∫ßn nh·∫≠p t√™n ƒë·ªÉ ti·∫øp t·ª•c!");
                return null;
            };
        
            const updatePlayerName = async (address, newName) => {
                try {
                    const response = await fetch(`http://localhost:7272/api/v1/player/update`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token: address, name: newName })
                    });
                    if (!response.ok) {
                        throw new Error('Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t t√™n ng∆∞·ªùi ch∆°i');
                    }
                    console.log('T√™n ng∆∞·ªùi ch∆°i ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t tr√™n backend');
                } catch (error) {
                    console.error("L·ªói khi c·∫≠p nh·∫≠t t√™n:", error);
                    alert("Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t t√™n tr√™n server: " + error.message);
                }
            };
        
            const getBalance = async (address) => {
                const weiBalance = await web3.eth.getBalance(address);
                const ethBalance = web3.utils.fromWei(weiBalance, 'ether');
                balance = parseFloat(ethBalance).toFixed(4);
                balanceElement.textContent = balance;
                sessionStorage.setItem('userBalance', balance);
                sessionStorage.setItem('userAddress', address);
            };
        
            const checkWalletName = async (address) => {
                const savedName = localStorage.getItem(`walletName_${address}`);
                if (savedName) {
                    walletName = savedName;
                    userName.textContent = savedName;
                    setAvatarInitial(savedName);
                    sessionStorage.setItem('userName', savedName);
                    const accountExists = await checkPlayerExists(address);
                    if (!accountExists) {
                        await createPlayer({ token: address, name: savedName });
                    }
                    return savedName;
                } else {
                    const enteredName = prompt("Nh·∫≠p t√™n c·ªßa b·∫°n:");
                    if (enteredName && enteredName.trim() !== '') {
                        localStorage.setItem(`walletName_${address}`, enteredName);
                        walletName = enteredName;
                        userName.textContent = enteredName;
                        setAvatarInitial(enteredName);
                        sessionStorage.setItem('userName', enteredName);
                        await createPlayer({ token: address, name: enteredName });
                        return enteredName;
                    }
                    return null;
                }
            };
        
            const createPlayer = async (playerData) => {
                try {
                    const response = await fetch('http://localhost:7272/api/v1/player/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(playerData)
                    });
                    if (!response.ok) {
                        throw new Error('Kh√¥ng th·ªÉ t·∫°o ng∆∞·ªùi ch∆°i');
                    }
                    const data = await response.json();
                    console.log('Ng∆∞·ªùi ch∆°i ƒë√£ ƒë∆∞·ª£c t·∫°o:', data);
                } catch (error) {
                    console.error("L·ªói khi t·∫°o ng∆∞·ªùi ch∆°i:", error);
                    alert("ƒê√£ x·∫£y ra l·ªói khi t·∫°o ng∆∞·ªùi ch∆°i. Vui l√≤ng th·ª≠ l·∫°i.");
                    throw error;
                }
            };
        
            const checkPlayerExists = async (address) => {
                try {
                    const response = await fetch('http://localhost:7272/api/v1/player');
                    if (!response.ok) {
                        throw new Error('Kh√¥ng th·ªÉ l·∫•y th√¥ng tin ng∆∞·ªùi ch∆°i');
                    }
                    const data = await response.json();
                    return data.some(player => player.token === address);
                } catch (error) {
                    console.error("L·ªói khi l·∫•y th√¥ng tin ng∆∞·ªùi ch∆°i:", error);
                    alert("ƒê√£ x·∫£y ra l·ªói khi l·∫•y th√¥ng tin ng∆∞·ªùi ch∆°i. Vui l√≤ng th·ª≠ l·∫°i.");
                    return false;
                }
            };
        
            const getAllPlayers = async () => {
                try {
                    const response = await fetch('http://localhost:7272/api/v1/player');
                    if (!response.ok) {
                        throw new Error('Kh√¥ng th·ªÉ l·∫•y th√¥ng tin ng∆∞·ªùi ch∆°i');
                    }
                    return await response.json();
                } catch (error) {
                    console.error("L·ªói khi l·∫•y th√¥ng tin ng∆∞·ªùi ch∆°i:", error);
                    alert("ƒê√£ x·∫£y ra l·ªói khi l·∫•y th√¥ng tin ng∆∞·ªùi ch∆°i. Vui l√≤ng th·ª≠ l·∫°i.");
                    return [];
                }
            };
        
            const displayAccounts = async () => {
                const players = await getAllPlayers();
                savedAccountsList.innerHTML = '';
                if (players && players.length > 0) {
                    players.forEach(player => {
                        const accountItem = document.createElement('div');
                        accountItem.style.cssText = `
                            padding: 10px;
                            background: rgba(255, 255, 255, 0.8);
                            border-radius: 5px;
                            margin-bottom: 5px;
                            cursor: pointer;
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                        `;
                        const accountInfo = document.createElement('div');
                        accountInfo.textContent = `${player.name} (${player.token.slice(0, 6)}...${player.token.slice(-4)})`;
                        accountItem.appendChild(accountInfo);
                        const deleteBtn = document.createElement('button');
                        deleteBtn.textContent = 'X';
                        deleteBtn.style.cssText = `
                            background: #ff4d4d;
                            color: white;
                            border: none;
                            border-radius: 50%;
                            width: 24px;
                            height: 24px;
                            cursor: pointer;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                        `;
                        deleteBtn.onclick = (e) => {
                            e.stopPropagation();
                            if (confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t√†i kho·∫£n ${player.name}?`)) {
                                deleteAccount(player.token);
                            }
                        };
                        accountItem.appendChild(deleteBtn);
                        accountItem.onclick = async () => {
                            if (window.ethereum) {
                                try {
                                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                                    const accounts = await web3.eth.getAccounts();
                                    const currentAccount = accounts[0];
                                    if (currentAccount.toLowerCase() === player.token.toLowerCase()) {
                                        account = currentAccount;
                                        walletName = player.name;
                                        const savedName = localStorage.getItem(`walletName_${account}`);
                                        if (savedName && savedName !== walletName) {
                                            walletName = savedName;
                                            await updatePlayerName(account, savedName);
                                        }
                                        userName.textContent = walletName;
                                        setAvatarInitial(walletName);
                                        sessionStorage.setItem('userName', walletName);
                                        getBalance(account);
                                        showUserProfile();
                                        setTimeout(() => {
                                            window.location.href = "src/index.html";
                                        }, 50);
                                    } else {
                                        alert("Vui l√≤ng ch·ªçn ƒë√∫ng t√†i kho·∫£n trong MetaMask tr∆∞·ªõc khi ƒëƒÉng nh·∫≠p.");
                                    }
                                } catch (error) {
                                    console.error("L·ªói khi k·∫øt n·ªëi:", error);
                                    alert("ƒê√£ x·∫£y ra l·ªói khi k·∫øt n·ªëi MetaMask. Vui l√≤ng th·ª≠ l·∫°i.");
                                }
                            } else {
                                alert('Vui l√≤ng c√†i ƒë·∫∑t MetaMask ƒë·ªÉ s·ª≠ d·ª•ng ·ª©ng d·ª•ng n√†y.');
                            }
                        };
                        savedAccountsList.appendChild(accountItem);
                    });
                } else {
                    const noAccounts = document.createElement('div');
                    noAccounts.textContent = "Kh√¥ng c√≥ t√†i kho·∫£n n√†o ƒë∆∞·ª£c l∆∞u";
                    noAccounts.style.cssText = `
                        padding: 10px;
                        text-align: center;
                        color: #666;
                    `;
                    savedAccountsList.appendChild(noAccounts);
                }
            };
        
            const deleteAccount = async (token) => {
                try {
                    const response = await fetch(`http://localhost:7272/api/v1/player/${token}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    if (!response.ok) {
                        throw new Error('Kh√¥ng th·ªÉ x√≥a t√†i kho·∫£n');
                    }
                    console.log('T√†i kho·∫£n ƒë√£ ƒë∆∞·ª£c x√≥a');
                    alert("T√†i kho·∫£n ƒë√£ ƒë∆∞·ª£c x√≥a th√†nh c√¥ng.");
                    displayAccounts();
                } catch (error) {
                    console.error("L·ªói khi x√≥a t√†i kho·∫£n:", error);
                    alert("ƒê√£ x·∫£y ra l·ªói khi x√≥a t√†i kho·∫£n. Vui l√≤ng th·ª≠ l·∫°i.");
                }
            };
        
            const setAvatarInitial = (name) => {
                if (name && name.length > 0) {
                    avatar.textContent = name.charAt(0).toUpperCase();
                    sessionStorage.setItem('userInitial', name.charAt(0).toUpperCase());
                }
            };
        
            const showUserProfile = () => {
                loginContainer.style.display = 'none';
                userProfile.style.display = 'flex';
                shortAddress.textContent = `${account.slice(0, 6)}...${account.slice(-4)}`;
                sessionStorage.setItem('shortAddress', `${account.slice(0, 6)}...${account.slice(-4)}`);
            };
        
            const handleLogout = () => {
                userProfile.style.display = 'none';
                loginContainer.style.display = 'block';
                account = '';
                walletName = '';
                balance = '0';
                sessionStorage.setItem('loggedOut', 'true');
                sessionStorage.removeItem('userBalance');
                sessionStorage.removeItem('userAddress');
                sessionStorage.removeItem('userName');
                sessionStorage.removeItem('userInitial');
                sessionStorage.removeItem('shortAddress');
                displayAccounts();
            };
        
            const handleEditName = () => {
                userName.style.display = 'none';
                nameInput.style.display = 'block';
                nameInput.value = walletName;
                nameInput.focus();
            };
        
            const handleSaveName = () => {
                const newName = nameInput.value.trim();
                if (newName !== '') {
                    localStorage.setItem(`walletName_${account}`, newName);
                    walletName = newName;
                    userName.textContent = newName;
                    setAvatarInitial(newName);
                    sessionStorage.setItem('userName', newName);
                    updatePlayerName(account, newName);
                }
                nameInput.style.display = 'none';
                userName.style.display = 'block';
            };
        
            connectButton.addEventListener('mousedown', function() {
                this.style.transform = 'scale(0.95)';
            });
            connectButton.addEventListener('mouseup', function() {
                this.style.transform = 'scale(1)';
            });
        
            connectButton.addEventListener('click', connectMetaMask);
            logoutButton.addEventListener('click', handleLogout);
            userName.addEventListener('dblclick', handleEditName);
            nameInput.addEventListener('blur', handleSaveName);
            nameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSaveName();
                }
            });
        
            userProfile.addEventListener('mouseenter', () => {
                tooltip.style.display = 'block';
                setTimeout(() => {
                    tooltip.style.transform = 'translateY(0)';
                    tooltip.style.opacity = '1';
                }, 50);
            });
            userProfile.addEventListener('mouseleave', () => {
                tooltip.style.transform = 'translateY(10px)';
                tooltip.style.opacity = '0';
                setTimeout(() => {
                    tooltip.style.display = 'none';
                }, 300);
            });
        
            const checkSavedSession = async () => {
                if (sessionStorage.getItem('loggedOut') === 'true') {
                    sessionStorage.removeItem('loggedOut');
                }
                displayAccounts();
            };
        
            checkSavedSession();
        });
        </script>
</body>
</html>
