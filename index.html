`;

};
     // Create player and send data to API
     const createPlayer = async (playerData) => {
         try {

             if (!response.ok) {
                 throw new Error('Kh√¥ng th·ªÉ l·∫•y th√¥ng tin ng∆∞·ªùi ch∆°i');
             }
             const data = await response.json();
             return data.some(player => player.token === address);
         } catch (error) {
             console.error("L·ªói khi l·∫•y th√¥ng tin ng∆∞·ªùi ch∆°i:", error);
             alert("ƒê√£ x·∫£y ra l·ªói khi l·∫•y th√¥ng tin ng∆∞·ªùi ch∆°i. Vui l√≤ng th·ª≠ l·∫°i.");
             return false;
         }
     };
     // Get all players from API
     const getAllPlayers = async () => {
         try {
             const response = await fetch('http://localhost:7272/api/v1/player');
             if (!response.ok) {
                 throw new Error('Kh√¥ng th·ªÉ l·∫•y th√¥ng tin ng∆∞·ªùi ch∆°i');
             }
             const data = await response.json();
             return data.some(player => player.token === account);
         } catch (error) {
             console.error("L·ªói khi l·∫•y th√¥ng tin ng∆∞·ªùi ch∆°i:", error);
             alert("ƒê√£ x·∫£y ra l·ªói khi l·∫•y th√¥ng tin ng∆∞·ªùi ch∆°i. Vui l√≤ng th·ª≠ l·∫°i.");
             return [];
         }
     };
     // Display all accounts from API
     const displayAccounts = async () => {
         const players = await getAllPlayers();
         savedAccountsList.innerHTML = ''; // Clear previous content
         
         if (players && players.length > 0) {
             players.forEach(player => {

                     padding: 10px;

                 const accountInfo = document.createElement('div');
                 accountInfo.textContent = `${player.name} (${player.token.slice(0, 6)}...${player.token.slice(-4)})`;

                 accountItem.appendChild(accountInfo);
                 
                 const deleteBtn = document.createElement('button');
                 deleteBtn.textContent = 'X';
                 deleteBtn.style.cssText = `

                 // Delete account button

                     }
                 };
                 accountItem.appendChild(deleteBtn);
                 
                 // Click on account to try login with it
                 accountItem.onclick = async () => {
                     if (window.ethereum) {
                         try {
                             // First connect to MetaMask
                             await window.ethereum.request({ method: 'eth_requestAccounts' });
                             const accounts = await web3.eth.getAccounts();
                             const currentAccount = accounts[0];
                             
                             // Check if selected account matches MetaMask
                             if (currentAccount.toLowerCase() === player.token.toLowerCase()) {
                                account = currentAccount;
                            
                            // Since the account exists in the player list from API, 
                            // we know it already exists, no need to check again
                            walletName = player.name;
                            userName.textContent = player.name;
                            setAvatarInitial(player.name);
                            sessionStorage.setItem('userName', player.name);
                            getBalance(account);
                            showUserProfile();

     };
     
     // Delete account from API
     const deleteAccount = async (token) => {
         try {
             const response = await fetch(`http://localhost:7272/api/v1/player/${token}`, {
                 method: 'DELETE',
                 headers: {
                     'Content-Type': 'application/json'
                 }
             });
             
             if (!response.ok) {

             // Refresh the list after deletion
             displayAccounts();
         } catch (error) {
             console.error("L·ªói khi x√≥a t√†i kho·∫£n:", error);
             alert("ƒê√£ x·∫£y ra l·ªói khi x√≥a t√†i kho·∫£n. Vui l√≤ng th·ª≠ l·∫°i.");
         }
     };
     
     // Set avatar initial
     const setAvatarInitial = (name) => {
         if (name && name.length > 0) {
             avatar.textContent = name.charAt(0).toUpperCase();
             // Store initial in sessionStorage for use in the game page
             sessionStorage.setItem('userInitial', name.charAt(0).toUpperCase());
         }
     };
 
     // Show user profile after login
     const showUserProfile = () => {
         loginContainer.style.display = 'none';
         userProfile.style.display = 'flex';
         shortAddress.textContent = `${account.slice(0, 6)}...${account.slice(-4)}`;
         
         // Store shortened address in sessionStorage for use in the game page
         sessionStorage.setItem('shortAddress', `${account.slice(0, 6)}...${account.slice(-4)});${account.slice(0, 6)}...${account.slice(-4)}`);
     };
 
     // Handle logout
     const handleLogout = () => {
         userProfile.style.display = 'none';
         loginContainer.style.display = 'block';
         account = '';
         walletName = '';
         balance = '0';

         sessionStorage.removeItem('userBalance');

         sessionStorage.removeItem('userName');
         sessionStorage.removeItem('userInitial');
         sessionStorage.removeItem('shortAddress');
         
         // Refresh account list
         displayAccounts();
     };
 
     // Handle name editing
     const handleEditName = () => {
         userName.style.display = 'none';
         nameInput.style.display = 'block';
         nameInput.value = walletName;
         nameInput.focus();
     };
 
     // Handle saving name
     const handleSaveName = () => {
         const newName = nameInput.value;
         if (newName.trim() !== '') {
             localStorage.setItem(`walletName_${account}`, newName);
             walletName = newName;
             userName.textContent = newName;
             setAvatarInitial(newName);
             
             // Update name in sessionStorage
             sessionStorage.setItem('userName', newName);
         }
         nameInput.style.display = 'none';
         userName.style.display = 'block';
     };
 
     // Add button animation
     connectButton.addEventListener('mousedown', function() {
         this.style.transform = 'scale(0.95)';
     });
     
     connectButton.addEventListener('mouseup', function() {
         this.style.transform = 'scale(1)';
     });
 
     // Event listeners
     connectButton.addEventListener('click', connectMetaMask);
     logoutButton.addEventListener('click', handleLogout);
     
     // Double click to edit name
     userName.addEventListener('dblclick', handleEditName);
     
     // Save on blur
     nameInput.addEventListener('blur', handleSaveName);
     nameInput.addEventListener('keypress', function(e) {

         tooltip.style.opacity = '0';

     // Check saved session on page load
     const checkSavedSession = async () => {
         // Skip auto-login if user just logged out
         if (sessionStorage.getItem('loggedOut') === 'true') {
             sessionStorage.removeItem('loggedOut');
             displayAccounts(); // Refresh account list
             return;
         }
         
         if (window.ethereum) {
             try {
                 const accounts = await web3.eth.getAccounts();
                 if (accounts.length > 0) {
                     account = accounts[0];
                     const accountExists = await checkPlayerExists(account);
                     if (accountExists) {
                         checkWalletName(account);
                         getBalance(account);
                         showUserProfile();
                     } else {
                         displayAccounts(); // Show account list if current account is not registered
                     }
                 } else {
                     displayAccounts(); // Show account list if no MetaMask accounts connected
                 }
             } catch (error) {
                 console.error("Kh√¥ng th·ªÉ ki·ªÉm tra phi√™n ƒë√£ l∆∞u:", error);
                 displayAccounts(); // Show account list on error
             }
         } else {
             displayAccounts(); // Show account list if MetaMask not available
         }
     };
 
     // Load accounts and try to restore session on page load
     checkSavedSession();
 });
    </script>

 // Check saved session on page load
 const checkSavedSession = async () => {
     // Skip auto-login if user just logged out
     if (sessionStorage.getItem('loggedOut') === 'true') {
         sessionStorage.removeItem('loggedOut');
         displayAccounts(); // Refresh account list
         return;
     }
     
     if (window.ethereum) {
         try {
             const accounts = await web3.eth.getAccounts();
             if (accounts.length > 0) {
                 account = accounts[0];

                 if (accountExists) {
                     checkWalletName(account);
                     getBalance(account);
                     showUserProfile();
                 } else {
                     displayAccounts(); // Show account list if current account is not registered
                 }
             } else {
                 displayAccounts(); // Show account list if no MetaMask accounts connected
             }
         } catch (error) {
             console.error("Kh√¥ng th·ªÉ ki·ªÉm tra phi√™n ƒë√£ l∆∞u:", error);
             displayAccounts(); // Show account list on error
         }
     } else {

 };
